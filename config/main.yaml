# UI-Agent 主配置文件

system:
  log_level: INFO
  log_file: logs/ide_controller.log
  screenshot_dir: screenshots/

ide:
  name: pycharm
  config_path: operations/pycharm.yaml

api:
  zhipuai:
    api_key: 34eeadd155244053894ffadb2c1999a4.vu8hn2jUQdoGzJ9O
    model: GLM-4.6V-Flash
    timeout: 30
    # LLM API Base URL（可选）
    # 留空使用官方 API，或设置自定义代理/兼容接口地址
    # 示例:
    #   - 官方: 留空
    #   - 自定义代理: "http://localhost:8080/v1"
    #   - OpenAI 兼容: "https://api.openai.com/v1"
    base_url: null

automation:
  default_timeout: 5.0
  max_retries: 3
  retry_delay: 1.0
  action_delay: 0.2
  # 坐标校准偏移量 [x_offset, y_offset]
  # 用于校正视觉定位返回的坐标偏差
  # 例如：如果实际位置比视觉定位的位置偏右 36 像素、偏下 46 像素，则设置为 [36, 46]
  coordinate_offset: [36, 46]

vision:
  # 是否启用基于大模型的视觉识别
  # - true: 使用智谱 AI 视觉模型进行 UI 定位（默认）
  # - false: 仅使用 OCR 进行定位，不调用大模型 API
  enabled: true

template_matching:
  # 模板图片存储目录（相对于项目根目录）
  template_dir: templates/
  # 默认匹配置信度阈值 (0.0-1.0)
  default_confidence: 0.6
  # 匹配方法: TM_CCOEFF_NORMED（推荐）、TM_CCORR_NORMED、TM_SQDIFF
  method: TM_CCOEFF_NORMED
  # 是否支持多尺度匹配（应对不同 DPI/缩放）
  enable_multiscale: true
  # 多尺度匹配的缩放比例
  scales: [0.8, 0.9, 1.0, 1.1, 1.2]

safety:
  dangerous_operations:
    - delete_file
    - delete_folder
    - git_reset
  require_confirmation: true
  enable_undo: true

